<!DOCTYPE html>
<html>
  <head>
    <title>Ej: Cilindro</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 15;
			var arrowSize = 4;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0x0042FF  );
		  	var color2 = new THREE.Color( 0xE9FF09 );

		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(0) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(0) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(0) );
            
          
			//CREAR LAS GEOMETR√çAS
            //Punto

var cuboGeometria = new THREE.BoxGeometry(2.6, 2.6, 2.6);
var cuboMaterial = new THREE.MeshBasicMaterial( { color: 0xFE0101 });



cubo = new THREE.Mesh(cuboGeometria, cuboMaterial);
cubo.position.set(0, 0, 0);


//Circulo 1

var geometry = new THREE.TorusGeometry( 0.5, 0.5, 0.5, 150 );
var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
var torus = new THREE.Mesh( geometry, material );
torus.rotation.x = Math.PI/2;
torus.position.x=3;

//Circulo 2

var geometry = new THREE.TorusGeometry( 0.5, 0.5, 0.5, 150 );
var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
var torus2 = new THREE.Mesh( geometry, material );
torus2.rotation.x = Math.PI/2;
torus2.position.x=-3;

//Circulo 3

var geometry = new THREE.TorusGeometry( 0.5, 0.5, 0.5, 150 );
var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
var torus3 = new THREE.Mesh( geometry, material );
torus3.rotation.x = Math.PI/2;
torus3.position.z=3;

//Circulo 4

var geometry = new THREE.TorusGeometry( 0.5, 0.5, 0.5, 150 );
var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
var torus4 = new THREE.Mesh( geometry, material );
torus4.rotation.x = Math.PI/2;
torus4.position.z=-3;

		  
		  	//scene.add( gridHelperXY );
            scene.add( gridHelperXZ );	
		
			camera.position.x = 20;
			camera.position.y = 14;	 
		  camera.position.z =  20;

			scene.add( torus );
      scene.add( torus2 );
      scene.add( torus3);
      scene.add( torus4 );
	  scene.add(cubo);  
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 0;
        camera.position.y = 10;
        camera.position.z = 0;
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
