 <!DOCTYPE html>
<html>
  <head>
    <title>Ej: Cilindro</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 15;
			var arrowSize = 4;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0x0042FF  );
		  	var color2 = new THREE.Color( 0xE9FF09 );
		  	var colorR = new THREE.Color( 0x0042FF );
		  	var colorG = new THREE.Color( 0x00FFD1 );
		  	var colorB = new THREE.Color( 0xFF0000 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(0) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(0) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(0) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETR√çAS
            //Punto
            var geoCilindro = new THREE.Geometry();
            var radio = 2.0;
            var zTemp = 0;
            var res = 30.0;

            for( var i = 0; i < res; i++) {
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = radio * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = 4 * i / res;
                    punto.z = radio * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro.vertices.push( punto );
                }
            }
			

            var geoCilindro2 = new THREE.Geometry();
            var radio2 = 5.0;
            var zTemp2 = 0;
            var res2 = 30.0;

            for( var i = 0; i < res2; i++) {
                for( var j = 0; j < res2; j++){
                    var punto = new THREE.Vector3();
                    punto.x = radio2 * Math.cos( ( j * 2 * Math.PI )/res2);
                    punto.y = 7 * i / res2;
                    punto.z = radio2 * Math.sin( ( j * 2 * Math.PI )/res2);
                    geoCilindro2.vertices.push( punto );
                }
            }

			//CREAR LOS MATERIALES
            var matLinea = new THREE.LineBasicMaterial( { color: 0x0042FF } );
            var matLinea2 = new THREE.LineBasicMaterial( { color: 0xFE0101 } );
			//CREAR LOS OBJETOS
			var cilindro = new THREE.Line( geoCilindro, matLinea );
		  var cilindro2 = new THREE.Line( geoCilindro2, matLinea2 );


		  
		  	//scene.add( gridHelperXY );
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( cilindro );
      scene.add( cilindro2 );
			camera.position.x = 20;
			camera.position.y = 14;	 
		  camera.position.z =  20;
			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 16*Math.sin(dtime/1000);
        camera.position.z = 16*Math.cos(dtime/1000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
